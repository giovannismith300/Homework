<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-secondary" onload="displayPrimary()">
    <div class="container ">
        <div id="the-card" class="card text-center my-5 border border-secondary">
            <h1> Badly Explained Movies</h1>
            <h6> (Case Sensitive)</h2>
            <div id ="primary"></div>
            <div id="error-message" class="text-danger"> </div>
            <form onsubmit = "checkGuess(event)"> 
                <div class="input-group">
                    <input id="user-guess" type="text" class="form-control mt-4" placeholder="Enter your guess here!">
                <button type="submit" class="btn btn-outline-primary mt-4" id="submit-button">Submit</button>
                </div>    
            </form>
            <div id="output"></div>
            <button id="button" type="button" class="btn btn-secondary btn-lg btn-block mt-4 mb-5" onclick = "showHint()">Show Hint</button>
            <div id="hint-display"></div>
        </div>

       
    </div>

<script src= "main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
